<div class="slider-wrapper">
  <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide">
    <div class="slide-bg" [ngStyle]="{'background-image': 'url(' + slide.image + ')'}">
      <div class="slide-content text-center text-white">
        <h1>{{ slide.title }}</h1>
        <h2>{{ slide.subtitle }}</h2>
        <a [routerLink]="slide.link" class="btn btn-warning mt-3">Learn More</a>
        
      </div>
      
    </div>
    <div class="dot-indicators text-center">
  <span
    *ngFor="let slide of slides; let i = index"
    class="dot"
    [class.active]="i === currentSlide"
    (click)="goToSlide(i)">
  </span>
</div>
  </div>

  <!-- Navigation Arrows -->
  <button class="nav-arrow left" (click)="prevSlide()">&#10094;</button>
  <button class="nav-arrow right" (click)="nextSlide()">&#10095;</button>

</div>
  <!-- Dot Indicators -->
