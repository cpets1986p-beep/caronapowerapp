<swiper-container id="swc_slide"
  [attr.slides-per-view]="1"
  [attr.loop]="true"
  pagination="true"
  navigation="true"
  autoplay-delay="3000"
  autoplay-disable-on-interaction="false"
  pause-on-mouse-enter="true"
>
  <swiper-slide id="swc_slide" *ngFor="let img of slides">
    <div class="slide-bg"
         [ngStyle]="{'background-image': 'url(' + img.image + ')'}">
      <div class="slide-content text-center text-white">
        <h1>{{ img.title }}</h1>
        <h2>{{ img.subtitle }}</h2>
        <!-- Learn More button -->
        <a [routerLink]="img.link" class="btn btn-warning mt-3">
          Learn More
        </a>
      </div>
    </div>
  </swiper-slide>
</swiper-container>

<router-outlet></router-outlet>
